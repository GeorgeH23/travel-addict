<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Travel offers for Europe">
  <meta name="keywords" content="travel, destination, mountain, sea, city, offers">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Travel Addict</title>
</head>
<body>
  <header id="header-color">
    <a href="landing.html"> 
      <h1 class="logo"><span>T</span>ravel <span>A</span>ddict</h1>
    </a>
    <nav>
      <ul id="navigation">
        <li><a href="contact.html" class="active">CONTACT</a></li>
        <li><a href="offers.html">OFFERS</a></li>
        <li><a href="landing.html">HOME</a></li>
      </ul>
    </nav>
  </header>
  <section class="container">
    <div class="form-container">
      <form id="form-container-left">
        <h2> Contact Form</h2>
        <fieldset>
          <legend>User Details</legend>
          <label for="fname">First Name</label>
          <input type="text" id="fname" name="name" required>
      
          <label for="lname">Last Name</label>
          <input type="text" id="lname" name="name" required>
        </fieldset>
        <fieldset>
          <legend>User Contact</legend>
          <label for="email">Email</label>
          <input type="text" id="email" name="email" required>
  
          <label for="phone">Phone No.</label>
          <input type="text" id="phone" name="phone" required>
        </fieldset>
        <fieldset>
          <legend>Message <span>(limit of characters: 500)</span></legend>
          <textarea id="message" name="message" rows="5" maxlength="500" required></textarea>
        </fieldset>
        <input type="submit" value="Submit">
      </form>
      <div class="iframe-container" id="iframe-container-right">
        <iframe src="https://www.google.com/maps"></iframe>
      </div>
    </div>
  </section>
  <footer class="footer-body">
    <div id="footer-left">
      <h1 class="logo"><span>T</span>ravel <span>A</span>ddict</h1><br>
      <a href="landing.html">Home<span> | </span></a>
      <a href="offers.html">Offers<span> |</span></a>
      <a href="contact.html">Contact</a>
    </div>
    <div id="footer-center">
      <p>Find us</p>
      <div>
        <i class="fa fa-map-marker"></i>
        <p>Vacation Road, <br>Limerick, Ireland</p>
      </div>
      <div>
        <i class="fa fa-phone"></i>
        <p>+353819283746</p>
      </div>
      <div>
        <i class="fa fa-envelope"></i>
        <p>contact@travel-addict.com</p>
      </div>
    </div>
    <div id="footer-right">
      <p>Follow us</p><br>
      <a href="https://facebook.com" target="_blank" rel="noopener"
          aria-label="Check our Facebook page (opens in a new tab)">
        <i class="fa fa-facebook"></i>
      </a>
      <a href="https://instagram.com" target="_blank" rel="noopener"
          aria-label="Check our Instagram page (opens in a new tab)">
        <i class="fa fa-instagram"></i>
      </a>
      <a href="https://twitter.com" target="_blank" rel="noopener"
          aria-label="Check our Twitter page (opens in a new tab)">

      <a href="https://linkedin.com" target="_blank" rel="noopener"
          aria-label="Check our Linkedin page (opens in a new tab)">
        <i class="fa fa-linkedin"></i>

    </div>
  </footer>
